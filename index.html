<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="photo"></div>
      <div class="text">
        <h2>
          <span>We're</span> <br />
          coming soon
        </h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <form action="" method="GET" accept-charset="utf-8">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <div>
          <img id="error-icon" src="./images/icon-error.svg" alt="error-icon" />
          <button class="btn" type="submit">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </div>
        <p id="error">Please provide a valid email</p>
      </form>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.monesrodrigo.com">monesRodrigo</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
